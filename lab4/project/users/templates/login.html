<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form autocomplete="off" class="box" method="POST">
                        <h1>Log in</h1>
                        <p class="text-muted"> 
                            Please enter your login and password!
                        </p>

                        <span class="{{ span_class }}" name="server_verdict">{{ message }}</span>
                        
                        <input type="text" onkeyup="validate()" name="username" id="username" value="{{ prev_username }}" placeholder="Username">
                        <span id="username_verdict"></span>

                        <input type="password" onkeyup="validate()" name="password" id="password" placeholder="Password"> 
                        <span id="password_verdict"></span>

                        <br><br>

                        <a class="signup-ref" href="{{ url_for('users.signup') }}">Sign Up if you don't have account</a>

                        <input type="submit" id="submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"
    integrity="sha512-eVL5Lb9al9FzgR63gDs1MxcDS2wFu3loYAgjIH0+Hg38tCS8Ag62dwKyH+wzDb+QauDpEZjXbMn11blw8cbTJQ=="
    crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
    crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" 
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/static/css/login.css">
    <script src="/static/js/validation.js"></script>
</body>
</html>
