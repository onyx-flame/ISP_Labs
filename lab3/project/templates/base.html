<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title%}{% endblock %}</title>

</head>

<body class="bg-dark">
    <header class="p-2">
        <div class="container d-flex flex-wrap align-items-center">
            <ul class="nav nav-tabs col-lg-auto mb-2 me-auto" role="tablist">                
                <li><a href="{{ url_for('social.home') }}" class="nav-link px-2 text-nav" role="tab">Home</a></li>
                <li><a href="{{ url_for('social.messages') }}" class="nav-link px-2 text-nav" role="tab">Messages</a></li>
                <li><a href="{{ url_for('social.friends') }}" class="nav-link px-2 text-nav" role="tab">Friends</a></li>
                {% if current_user.is_admin %}
                    <li><a href="/admin" class="nav-link px-2 text-nav" role="tab">Admin panel</a></li>
                {% endif %}
            </ul>
            
            <a href="{{ url_for('users.my_profile') }}" class="profile-link">{{ current_user.username }}</a>
            <a href="{{ url_for('users.logout') }}" class="btn btn-outline-light ms-3">Log Out</a>
        </div>
    </header>

    <hr class="header mt-0">
    
    <h1>{{request.user}}</h1>

    <div class="container">
        {% block body %}{% endblock %}
    </div>

    <footer><p class="mt-4 mb-3 text-warning text-center">Â© 2021, All Rights Reserved</p></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"
    integrity="sha512-eVL5Lb9al9FzgR63gDs1MxcDS2wFu3loYAgjIH0+Hg38tCS8Ag62dwKyH+wzDb+QauDpEZjXbMn11blw8cbTJQ=="
    crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
    crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" 
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <script src="/static/js/main_script.js"></script>
    <script src="/static/js/validation.js"></script>
</body>
</html>
